<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up</title>
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="admin.css">

    </head>

    <body>

  

        <div id = "layout">
            <h1> Admin Control Center</h1>
            <div class = "input-box" id="edit-movies">
               

                <div class="box-header">
                    <h2> Edit Movies</h2>
                </div>
                
                <form>

                    <label for="add"> Add New Movie Name:</label><br>
                    <input type="text" id="add-name" name="add-name"><br>

                    <label for="info"> Add New Movie Info:</label><br>
                    <input type="text" id="add-info" name="add-info"><br>

                    <label for="link"> Add New Movie Trailer:</label><br>
                    <input type="url" id="add-url" name="add-url"><br>

                    <label for="del">Delete Movie:</label><br>
                    <input type="text" id="del-movie" name="del-movie"><br>
                    
                </form>
                <br>
                <button> Submit</button>

            </div>

            <div class = "input-box" id="edit-prom">
                <div class = "box-header">
                    <h2> Edit Promotions </h2>
                </div>
                
                <form>
                    <label for="prom"> Promotion Name:</label><br>
                    <input type="text" id="prom-name" name="prom-name"><br>

                    <label for="discount">Discount Rate:</label><br>
                    <input type="number" id="discount" name="discount"><br>

                    <label for="prom-start">Promotion Start Date:</label> <br>
                    <input type="date" id="prom-start" name="prom-start"><br>

                    <label for="prom-end">Promotion End Date:</label> <br>
                    <input type="date" id="prom-end" name="prom-end"><br>
                </form>
                <br>

                <button> Submit</button>

            </div>

        </div>

    </body>


</html>
